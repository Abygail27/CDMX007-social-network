<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" media="screen" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



  <title>LINK UP</title>
</head>

<body>
  <div class="container-section">
    <nav id="main-nav">
      <a href="#" class="sidenav-trigger" data-target="menu-side">
        <i class="material-icons" id="menu-side-nav">menu</i></a>
      </a>
    </nav>
    <ul class="sidenav" id="menu-side">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="assets/images/backgroundlu2.png" alt="">
          </div>
          <a href="#">
            <span id="photo-of-the-user"></span>
            <a href="">
              <span id="name-of-the-user"></span>
            </a> <br>
            <a href="">
              <span id="email-of-the-user"></span>
            </a>
          </a>
        </div>
      </li>
      <li>
        <a href="">
        <i class="fab fa-github"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="far fa-envelope"></i>
        </a>
      </li>
      <li>
        <div class="divider"></div>
        <a href="">
          <i class="material-icons">card_membership</i>
          Lista de eventos
        </a>
      </li>
      <li>
        <a href="">
          <i class="material-icons">contact_mail</i>
          Lista de contactos
        </a>
      </li>
    </ul>
  </div>
  <!--primer parte de log in-->
  <section class="container">
    <h1>Link up!</h1>
  </section>

  <h4>Iniciar Sesión-Sign In</h4>
  <input id="email-ac" type="email" placeholder="Ingresa email">
  <input id="pass-ac" type="password" placeholder="Ingresa password">
  <button id="access">Acceso</button>
  <button id="in-google">LogInGoogle</button>

  <section id="user-data"></section>
  <p>NO TIENES CUENTA <a href="#idModal" class="modal-trigger"> REGISTRATE</a></p>
  <!--parte de log in-->

  <div id="wall-for-active-users">
    <div class="container-section"></div>
    <div id="post-for-active-users"></div>

    <section id="wall"></section>
      <section id="post"></section>
      <section id="buttons-wall"></section>
    </section>
    <button id="logout" onclick="closeSession()">Cerrar Sesión</button>
  </div>


  <!--modal-->
  <div id="idModal" class="modal">
    <div class="modal-content">

      <h4>Registrarse-Sign Up</h4>
      <br>
      

      <form action="#">

        <div class="input-field">
          <i class="material-icons prefix">person</i>
          <input id="email" type="email" placeholder="Ingresa email">
          <label for="name">Email</label>
        </div>
        <br>

        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input id="pass" type="password" placeholder="Ingresa password">
          <label for="pass">Password</label>
        </div>
        <br>
        <button id="register">Enviar</button>
      
        <div class="modal-footer">
          <a href="" class="btn modal-close">Cerrar</a>
        </div>
        <br>
      </form>
    </div>

    <section id="wall">
      <section id="post"></section>
      <section id="buttons-wall"></section>
      
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
      });

    </script>

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script> -->
    <script src="firebase.js"></script>
    <script src="main.js"></script>
    <script src="wall.js"></script>





</html>
